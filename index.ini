<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊頁面</title>
    <style>
        /* 你的 CSS 樣式可以保持不變 */
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>會員註冊</h1>
            <form id="registrationForm">
                <!-- Email -->
                <div class="form-row">
                    <label for="account" class="form-label">帳號 (Email):</label>
                    <input type="email" id="account" name="account" class="form-input" placeholder="EX: 123456@gmail.com" required />
                    <button type="button" class="btn btn-verify" onclick="validateEmail()">驗證</button>
                </div>

                <!-- 驗證碼 -->
                <div class="form-row" id="captcha-container" style="display: none;">
                    <label for="captcha" class="form-label">驗證碼</label>
                    <input type="text" id="captcha" name="captcha" class="form-input" required />
                    <button type="button" class="btn btn-verify" onclick="verifyCaptcha()">確認</button>
                </div>

                <!-- 密碼 -->
                <div class="form-row">
                    <label for="password" class="form-label">密碼:</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="至少 8 字元，含大小寫字母與數字" required />
                </div>

                <!-- 確認密碼 -->
                <div class="form-row">
                    <label for="confirmPassword" class="form-label">確認密碼:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required />
                </div>

                <!-- 提交 -->
                <button type="submit" class="btn btn-primary">註冊</button>
            </form>
        </div>
    </div>

    <script>
        // 驗證 Email 格式
        function validateEmail() {
            const email = document.getElementById("account").value;
            const emailPattern = /^[^@]+@[^@]+\.[^@]+$/; // Email 格式檢查正則表達式

            if (emailPattern.test(email)) {
                // 這裡你需要發送請求到後端，請後端發送驗證碼到該郵件
                fetch('/send-verification-code', {
                    method: 'POST',
                    body: JSON.stringify({ email: email }),
                    headers: { 'Content-Type': 'application/json' }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById("captcha-container").style.display = "block";  // 顯示驗證碼輸入框
                    } else {
                        alert("發送郵件失敗，請再試一次。");
                    }
                })
                .catch(error => alert("發生錯誤：" + error));
            } else {
                alert("請輸入有效的電子郵件地址！");
            }
        }

        // 驗證用戶輸入的驗證碼
        function verifyCaptcha() {
            const enteredCaptcha = document.getElementById("captcha").value;
            const correctCaptcha = "123456";  // 實際應該是後端生成並返回的驗證碼

            if (enteredCaptcha === correctCaptcha) {
                alert("驗證成功！");
                document.getElementById("account").disabled = true;  // 禁用帳號欄位
            } else {
                alert("驗證碼錯誤！");
            }
        }

        // 其他註冊邏輯（例如密碼驗證）可保持原有的處理
    </script>
</body>
</html>